    <script type="text/javascript">
        // More API functions here:
        // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

        // the link to your model provided by Teachable Machine export panel
        const URL = "./my_model/";

        let model, labelContainer, maxPredictions, uploadedImageElement;

        // Load the image model and setup the UI
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) { // and class labels
                labelContainer.appendChild(document.createElement("div"));
            }

            const imageUpload = document.getElementById('image-upload');
            uploadedImageElement = document.getElementById('uploaded-image');
            const predictButton = document.getElementById('predict-button');

            imageUpload.addEventListener('change', (event) => {
                if (event.target.files && event.target.files[0]) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        uploadedImageElement.src = e.target.result;
                        uploadedImageElement.style.display = 'block';
                        // Clear previous predictions when a new image is uploaded
                        for (let i = 0; i < maxPredictions; i++) {
                            labelContainer.childNodes[i].innerHTML = "";
                        }
                    };
                    reader.readAsDataURL(event.target.files[0]);
                }
            });

            predictButton.addEventListener('click', () => {
                if (uploadedImageElement.src && uploadedImageElement.src !== '#') {
                    predict();
                } else {
                    alert("Please upload an image first!");
                }
            });
        }

        // run the uploaded image through the image model
        async function predict() {
            // predict can take in an image, video or canvas html element
            const prediction = await model.predict(uploadedImageElement);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }
        }

        // Initialize the model when the page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
    <script src="main.js"></script>
</body>
