<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner Menu Recommender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-switcher">
        <button id="theme-toggle">Toggle Dark Mode</button>
    </div>
    <div class="container">
        <h1>Dinner Menu Recommender</h1>
        <button id="generator-btn">Recommend Menu</button>
        <div id="menu-display" class="menu-display"></div>

        <h2>Contact Us</h2>
        <form action="https://formspree.io/f/xqedkvwa" method="POST" class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Inquiry</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
